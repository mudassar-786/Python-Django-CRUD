{% extends 'index.html' %}
{% block body %}
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-top:5px; padding:10px; ">
    <a class="navbar-brand" href="#">
      <img src="static/Genie.png" width="50px" height="50px" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/login_">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        {% if request.user.is_authenticated%}
      <li class="nav-item">
          <a class="nav-link">{{request.user.username}}</a>
        </li>
      {% endif %}
      </ul>
    </div>
  </nav>
  {% for message in messages %}
  <div class="alert alert-warning alert-{{message}} fade show" role="alert">
    <strong>Message!</strong>{{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  <h1> POST Your DATA </h1>
<div class= "container">
<form action="dashbord" method= "POST">
{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input type="text" class="form-control" id="title" name = "title" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="img">Select image:</label>
  <input type="file" id="image" name="image" accept="image/*">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1"> textarea </label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit">SUBMIT</button>
</form>
</div>
{% endblock body %}
